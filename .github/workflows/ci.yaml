name: CI Pipeline

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs: 

  lint:
    runs-on: ubuntu-latest
    container: rust/rust:slim

    steps:
        - uses: actions/checkout@v3

        - name: Installing Selene
          run: cargo install selene

        - name: Selene Lint
          run: selene ./src

