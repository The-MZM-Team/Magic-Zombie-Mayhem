name: CI Pipeline

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs: 

  lint:
    name: Selene Lint
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: Roblox/setup-foreman@v1
      name: Install Foreman
      with: 
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: Selene Lint
      run: |
        selene ./src

